<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>thomasm1248 - GitHub</title>
    <link href="style.css" rel="stylesheet">

    <!-- Include jQuery -->
    <script src="https://gist.githubusercontent.com/rwaldron/8720084/raw/699692986f1aedc64614c746bf2eec5997b1cdfe/jquery.js"></script>

    <!-- jQuery script for including html files -->
    <script>


$(function(){
    $("[data-include]").each(function(){
        var that = $(this);
        that.load(that.attr('data-include'), function(){
            that.contents().unwrap();
        }); 
    });
});


    </script>
</head>
<body>
    <div id="page">
        <div id="container">
            <div data-include="header.html"></div>
            <div id="main">
                <div data-include="sidebar.html"></div>
                <div id="content">
                    <div class="title">
                        <h1>Home</h1>
                    </div>
                    <div id="page-content">
                        <!-- Content goes here -->
                    </div>
                </div>
            </div>
            <div id="footer">
            </div>
        </div>
    </div>
</body>
</html>
